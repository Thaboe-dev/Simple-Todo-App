{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center">
    <form class="flex flex-col space-y-5 justify-center" method="post"> {% csrf_token %}
        <input class="flex justify-center text-center p-2 rounded bg-fuchsia-600 text-white" type="text" placeholder="Write your task here" name="title">
        <input class="flex justify-center text-center p-2 rounded bg-fuchsia-600 text-white" type="text" placeholder="Notes" name="desc">
        <button class="bg-black text-fuchsia-600 font-bold rounded p-2" type="submit">Add task</button>
    </form>
</div>


{% endblock %}
